<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Valentine ‚ù§Ô∏è</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
font-family:Arial;
background:linear-gradient(#ff9a9e,#fad0c4);
overflow:hidden;
}

h1{font-size:40px;}

#buttons{
position:relative;
width:400px;
height:200px;
}

button{
padding:15px 30px;
font-size:22px;
border:none;
border-radius:10px;
cursor:pointer;
}

#yes{
background:#ff2e63;
color:white;
font-size:30px;
}

#no{
position:absolute;
background:#777;
color:white;
}

.heart{
position:absolute;
color:red;
font-size:20px;
animation:float 5s linear infinite;
}

@keyframes float{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-800px);opacity:0;}
}

#slideshow{
display:none;
}

img{
width:300px;
border-radius:15px;
box-shadow:0 0 15px rgba(0,0,0,.3);
}
</style>
</head>

<body>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<div id="buttons">
<button id="yes" onclick="startLove()">YES üíñ</button>
<button id="no">No</button>
</div>

<div id="slideshow">
<h2>Our Memories üíï</h2>
<img id="slide" src="photo1.jpg">
</div>

<audio id="music" src="music.mp3"></audio>

<script>
const noBtn=document.getElementById("no");

noBtn.addEventListener("mouseover",()=>{
noBtn.style.left=Math.random()*300+"px";
noBtn.style.top=Math.random()*150+"px";
});

const photos=["photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg","photo5.jpg","photo6.jpg","photo7.jpg","photo8.jpg","photo9.jpg","photo10.jpg","photo11.jpg","photo12.jpg","photo13.jpg","photo14.jpg","photo15.jpg","photo16.jpg","photo17.jpg","photo18.jpg","photo19.jpg","photo20.jpg","photo21.jpg","photo22.jpg"];
let index=0;

function startLove(){
document.querySelector("h1").innerText="I knew it üòò";
document.getElementById("buttons").style.display="none";
document.getElementById("slideshow").style.display="block";
document.getElementById("music").play();

setInterval(()=>{
index=(index+1)%photos.length;
document.getElementById("slide").src=photos[index];
},2500);

setInterval(createHeart,300);
}

function createHeart(){
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*window.innerWidth+"px";
heart.style.bottom="0px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),5000);
}
</script>

</body>
</html>
